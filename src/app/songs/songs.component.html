<h2>Top Hits</h2>

<div>
    <label for="new-song">Song Title: </label>
    <input id="new-song" #songTitle />

    <button class="add-button" (click)="add(songTitle.value); songTitle.value=''">
        Add song
    </button>
</div>

<ul class="songs">
    <li *ngFor="let song of songs" >
        <a routerLink="/info/{{song.id}}">
            <span class="badge"> {{song.id}}.</span> {{song.title}}, {{song.singer}}
        </a> 
        <button class="delete" title="delete song"
            (click)="delete(song)">
            x
        </button>      
    </li>
</ul>
