<h2>Top Hits</h2>

<ul class="songs">
    <li *ngFor="let song of songs" >
        <a routerLink="/infor//{{song.id}}">
            <span class="badge"> {{song.id}}.</span> {{song.title}}, {{song.singer}}
        </a>       
    </li>
</ul>
